<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Skranji:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <img style="width: 400px; height: 140px; object-fit: cover; object-position: 100% 0;" src="https://static.vecteezy.com/system/resources/previews/000/155/822/large_2x/corinthian-vector.jpg">
      <h1>Roman Numeral Converter</h1>
        <form id="form">
          <fieldset>
            <label>Enter the number you want to convert:</label> <br>
            <input id="number" type="number" required /><br>
            <button id="convert-btn" type="button">Click to Convert</button>
          </fieldset>
        </form>       
        <div id="output" class="output hidden"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
